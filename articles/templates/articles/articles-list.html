{% extends 'baseLayout.html' %}
{% block content %}
    <h1></h1>
    <div>
        {% for article in articles %}
            <div class="blog-card">
                <div class="meta">
                    <div class="photo" style="background-image: url('{{ article.thum.url }}')"></div>
                    <ul class="details">
                        <li class="author">{{ article.author }}</li>
                        <li class="date">{{ article.date }}</li>
                    </ul>
                </div>
                <div class="description">
                    <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
                    <p>{{ article.snippet }}</p>
                    <p class="read-more">
                        <a href="{% url 'articles:detail' slug=article.slug %}">Read More</a>
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
